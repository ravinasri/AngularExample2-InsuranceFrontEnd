<h1 style="font-size: xx-large;color:darkblue">Register</h1>
<br>
<div style="max-width:400px;">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="firstName"><h2 style="font-style: roboto;">First Name</h2></label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required"><h2>First Name is required*</h2></div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName"><h2>Last Name</h2></label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required"><h2>Last Name is required*</h2></div>
        </div>
    </div>
    <div class="form-group">
        <label for="username"><h2>Username</h2></label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required"><h2>Username is required*</h2></div>
        </div>
    </div>
    <div class="form-group">
        <label for="password"><h2>Password</h2></label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"><h2>Password is required*</h2></div>
            <div *ngIf="f.password.errors.minlength"><h2>Password must be at least 6 characters!</h2></div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
